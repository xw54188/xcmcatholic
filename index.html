<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小晨猫软件库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4da6ff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #aaccff;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .resource-card {
            background: rgba(30, 40, 80, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 166, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 100, 255, 0.4);
        }
        
        .card-icon {
            font-size: 2.5rem;
            color: #4da6ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #4da6ff, #00ccff);
        }
        
        .resource-links {
            list-style: none;
            margin-top: 20px;
        }
        
        .resource-link {
            padding: 12px 15px;
            margin: 10px 0;
            background: rgba(0, 40, 100, 0.4);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 3px solid #4da6ff;
            cursor: pointer;
        }
        
        .resource-link:hover {
            background: rgba(0, 60, 120, 0.6);
            transform: translateX(5px);
        }
        
        .link-text {
            display: flex;
            align-items: center;
        }
        
        .link-text i {
            margin-right: 10px;
            font-size: 1.1rem;
            color: #ffcc00;
            width: 20px;
            text-align: center;
        }
        
        .link-badge {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <img

                ]

                    { name: "植物大战僵尸2", icon: "fas fa-code", url: "https://www.123912.com/s/etiwjv-7mWc3"},

                ]

            {

                ]

                ]
            },
            {
                id: "network",
                title: "网络工具",
                icon: "fas fa-network-wired",
                links: [
                    { name: "使命召唤", icon: "fas fa-globe", url: "https://www.123912.com/s/etiwjv-KmWc3"},
                    { name: "造梦西游", icon: "fas fa-tachometer-alt", url: "https://www.123912.com/s/etiwjv-UmWc3" },
                    { name: "尽情期待", icon: "fas fa-user-secret", url: "" },
                    { name: "尽情期待", icon: "fas fa-router", url: "" }
                ]
            }
        ];

        // 生成资源列表
        function generateResourceGrid() {
            const grid = document.getElementById('resourceGrid');
            
            resources.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="card-icon">
                        <i class="${resource.icon}"></i>
                    </div>
                    <h3 class="card-title">${resource.title}</h3>
                    <ul class="resource-links">
                        ${resource.links.map(link => `
                            <li class="resource-link" data-url="${link.url}">
                                <div class="link-text">
                                    <i class="${link.icon}"></i>
                                    ${link.name}
                                    ${link.badge ? `<span class="link-badge">${link.badge}</span>` : ''}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                grid.appendChild(card);
            });
        }

        // 初始化资源网格
        generateResourceGrid();

        // 添加点击事件 - 实际跳转
        document.querySelectorAll('.resource-link').forEach(link => {
            link.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                
                // 实际跳转代码
                window.open(url, '_blank');
                
                // 添加点击效果
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
